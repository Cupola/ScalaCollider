application.title=ScalaCollider
application.vendor=rutz
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ScalaCollider.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
file.reference.collections-generic-4.01.jar=libraries/collections-generic-4.01.jar
file.reference.jung-algorithms-2.0.jar=libraries/jung-algorithms-2.0.jar
file.reference.jung-api-2.0.jar=libraries/jung-api-2.0.jar
file.reference.jung-graph-impl-2.0.jar=libraries/jung-graph-impl-2.0.jar
file.reference.jung-visualization-2.0.jar=libraries/jung-visualization-2.0.jar
file.reference.ScalaOSC.jar=libraries/ScalaOSC.jar
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.collections-generic-4.01.jar}:\
    ${file.reference.jung-algorithms-2.0.jar}:\
    ${file.reference.jung-api-2.0.jar}:\
    ${file.reference.jung-graph-impl-2.0.jar}:\
    ${file.reference.jung-visualization-2.0.jar}:\
    ${file.reference.ScalaOSC.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=de.sciss.tint.sc.Examples
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=yes
scalac.unchecked=no
source.encoding=UTF-8
src.dir=src
test.src.dir=test
